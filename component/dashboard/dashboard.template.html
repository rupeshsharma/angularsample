<br>
<div class="container">
  <div class="row content">
    <div class="row">
      <div class="well well-sm col-sm-12 text-center">Welcome ! Admin
        <div class="pull-right">
          <a href="/" type="button" class="btn btn-sm btn-danger">Log Out</a></div>
      </div>
    </div>
    <div class="row">
      <ul data-spy="affix" data-offset-top="20" class="nav nav-pills nav-stacked col-sm-2">
        <li class="active"><a data-target="#tab_a" data-toggle="pill">DashBoard</a></li>
        <li><a data-target="#tab_b" data-toggle="pill">Category</a></li>
        <li><a data-target="#tab_c" data-toggle="pill">Item</a></li>
        <li><a data-target="#tab_d" data-toggle="pill">Customer</a></li>
        <li><a data-target="#tab_e" data-toggle="pill">Expense</a></li>
        <li><a data-target="#tab_f" data-toggle="pill">Order History</a></li>
      </ul>
      <div class="tab-content col-sm-10">
        <div class="tab-pane active" id="tab_a">
          <div class="row">

            <div style="background-color:lavenderblush;" class="text-center col-sm-6">
              <div class="row" style="border-right: 3px solid red; background-color: lightgrey;">
                <h4>Total Sale</h4>
              </div>
              <div class="row">
                <label class="radio-inline"><input checked="checked" type="radio" value="0" ng-model="rangeTypeTs" name="optradio">Today</label>
                <label class="radio-inline"><input type="radio" value="1" ng-model="rangeTypeTs" name="optradio">Specific Date</label>
                <label class="radio-inline"><input type="radio" value="2" ng-model="rangeTypeTs" name="optradio">Select Date Range</label>
              </div>
              <div ng-if="rangeTypeTs==1" class="row">
                <form class="form-inline">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Select Date">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                      </div>
                    </div>
                  </div>
                  
                </form>
              </div>
              <div ng-if="rangeTypeTs==2" class="row">
                <form class="form-inline">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="From">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="To">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="row">
                Sold : 12 <br> Amount : 1200
              </div>
            </div>

            <div style="background-color:#ddffff;" class="text-center col-sm-6">
              <div class="row" style="border-left: 3px solid red; background-color: lightgrey;">
                <h4>Per Item Sale</h4>
              </div>
              <div class="row">
                <label class="radio-inline"><input checked="checked" type="radio" value="0" ng-model="rangeTypePis" name="optradio1">Today</label>
                <label class="radio-inline"><input type="radio" value="1" ng-model="rangeTypePis" name="optradio1">Specific Date</label>
                <label class="radio-inline"><input type="radio" value="2" ng-model="rangeTypePis" name="optradio1">Select Date Range</label>
              </div>

              <div ng-if="rangeTypePis==1" class="row">
                <form class="form-inline">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Select Date">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                      </div>
                    </div>
                  </div>
                  
                </form>
              </div>


              <div ng-if="rangeTypePis==2" class="row">
                <form class="form-inline">
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="From">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="To">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>

              <div class="row">
                Sold : 12 <br> Amount : 1200
              </div>
            </div>

          </div>
          <div class="row">
            <div id="chartContainer" class="col-sm-5 pull-left" style="height: 300px; width: 48%;"></div>
            <div id="pieChartContainer" class="col-sm-5 pull-left" style="height: 300px; width: 48%;"></div>
          </div>
        </div>
        <div class="tab-pane" id="tab_b">
          <category></category>
        </div>
        <div class="tab-pane" id="tab_c">
          <item></item>
        </div>
        <div class="tab-pane" id="tab_d">
          <customer></customer>
        </div>
        <div class="tab-pane" id="tab_e">
          <expense></expense>
        </div>
        <div class="tab-pane" id="tab_f">
          <order-history></order-history>
        </div>
      </div>
      <!-- tab content -->
    </div>
  </div>
</div>
<!-- end of container -->
