<div class="row text-center">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myMModal">Add Expense</button>
</div>
<div ng-switch="expenses.length" class="row">
    <span class="ng-empty" ng-switch-when="0">No ExpensesFound !</span>

    <table ng-switch-default class="table table-striped">
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Payment Mode</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ex in expenses">
                <td>{{ex.category}}</td>
                <td>{{ex.description}}</td>
                <td>{{ex.cost}}</td>
                <td>{{ex.paymentMode}}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="myMModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Add Expense</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-3">Category:</label>
                        <div class="col-sm-9">
                            <select class="form-control" id="sel1">
                                <option>Personal</option>
                                <option>Official</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Description:</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3">Cost:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-left control-label col-sm-3">Payment Mode:</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                                <option>Cash</option>
                                <option>Card/Online</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center col-sm-12 ">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
