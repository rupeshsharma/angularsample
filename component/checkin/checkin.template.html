<div class="centered container text-center">
    <div class="row content">
    <div class="col-sm-2">
    </div>
    <div class="col-sm-8"> 

        <form class="form-inline">
            <div class="form-group form-group-lg">
                <label for="mobile">Enter Mobile : </label>
                <input ng-model="mobile" type="mobile" class="form-control input-lg" id="mobile" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
            </div>
            <button ng-click="checkIn()" class="btn btn-primary btn-lg">Check In</button>
            <button class="btn btn-warning btn-lg">Anonymous</button>
        </form>

    </div>
    <div class="col-sm-2">
    </div>
</div>
</div>
