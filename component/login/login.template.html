<div class="centered container text-center">
	<span id="loadingIndicator" class="fa fa-spinner fa-spin centered" style="display:none; color:#337ab7; font-size:34px"></span>
	<div class="col-md-4 col-md-offset-4">
		<div id="loginComponent" class="account-wall">
			<img class="profile-img" src="./assets/css/images/icon-account.png" alt="">
			<form class="form-signin">
				<div ng-if="isLoginError" class="form-group">
					<span class="alert alert-danger">Username or Password is incorrect.</span>
					<br><br>
				</div>
				<div class="form-group has-feedback">
					<input type="text" ng-model="credential.userName" class="form-control" placeholder="Username" autofocus>
					<span style="color: #337ab7;" class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" ng-model="credential.password" class="form-control" placeholder="Password">
					<span style="color: #337ab7;" class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<button ng-click="doLogin()" class="btn btn-lg btn-primary btn-block">
				Sign in</button>
			</form>
		</div>
	</div>
</div>
