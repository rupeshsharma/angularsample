<div class="centered container text-center">
	<div class="col-md-4 col-md-offset-4">
		<div class="account-wall">
			<img class="profile-img" src="./assets/css/images/icon-account.png" alt="">
			<form class="form-signin">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="Username" required autofocus>
					<span style="color: #337ab7;" class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="Password" required>
					<span style="color: #337ab7;" class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<a href="/#!checkin" class="btn btn-lg btn-primary btn-block">
				Sign in</a>
			</form>
		</div>
	</div>
</div>
