<div class="text-center">
<form class="form-inline">
  <div class="form-group">
    <label for="email">Category Name : </label>
    <input type="text" ng-model="newCategoryName" class="form-control" id="email">
  </div>
  <button type="submit" ng-click="addCategory()" class="btn btn-primary">ADD</button>
</form>
</div>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Category Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="cat in menu">
        <td>{{cat.categoryName}}</td>
        <td><a>
          <span class="glyphicon glyphicon-edit"></span>
        </a>&nbsp;
        <a>
          <span class="glyphicon glyphicon-trash"></span>
        </a></td>
      </tr>
    </tbody>
  </table>
