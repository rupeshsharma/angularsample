<div class="text-center">
  <form class="form-inline">
    <div class="form-group">
      <label for="email">Category Name : </label>
      <input type="text" ng-model="newCategoryName" class="form-control" id="email">
    </div>
    <button type="submit" ng-click="addCategory()" class="btn btn-primary">ADD</button>
  </form>
</div>
</br>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Category Name</th>
      <th>Last Modified Date</th>
      <th>Created Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="cat in menu">
      <td>{{cat.title}}</td>
      <td>12/07/2017</td>
      <td>12/07/2017</td>
      <td><a ng-click="updateCategryValue(cat)" data-toggle="modal" data-target="#updateCatModal">
          <span class="glyphicon glyphicon-edit"></span>
        </a>&nbsp;
        <a>
          <span class="glyphicon glyphicon-trash"></span>
        </a></td>
    </tr>
  </tbody>
</table>

<div id="updateCatModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="text-center modal-title">Update Category</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-4" for="email">Category Name : </label>
            <div class="col-sm-6">
              <input type="text" ng-model="updatedCategoryName" class="form-control" id="catnme">
            </div>
          </div>
          <div class="form-group">
            <div class="text-center col-sm-12">
              <button class="btn btn-primary">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
